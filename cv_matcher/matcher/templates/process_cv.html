<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cargar CV - AI JOBS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
        
        * { font-family: 'Inter', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .upload-card {
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            border: none;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: var(--secondary-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .upload-text {
            font-size: 1.1rem;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .upload-subtext {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .selected-file {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--success-color);
            color: var(--success-color);
        }
        
        .file-name {
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .btn-custom {
            width: 100%;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .btn-primary-custom {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow);
        }
        
        .btn-primary-custom:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary-custom {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }
        
        .btn-secondary-custom:hover {
            background: var(--secondary-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: color 0.2s ease;
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .upload-card { 
                padding: 2rem 1.5rem; 
                margin: 1rem;
            }
            .page-title { font-size: 1.75rem; }
            .upload-area { padding: 2rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="upload-card">
            <a href="{% url 'index' %}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>
            
            <h1 class="page-title">Cargar CV</h1>
            <p class="page-subtitle">Sube tu currículum en formato PDF para encontrar las mejores oportunidades laborales</p>
            
            <form method="post" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">Arrastra tu CV aquí</div>
                        <div class="upload-subtext">o haz clic para seleccionar archivo (.pdf)</div>
                        <div class="file-name" id="fileName" style="display: none;"></div>
                    </div>
                    {{ form.document }}
                </div>
                
                <button type="submit" class="btn-custom btn-primary-custom" id="submitBtn" disabled>
                    <i class="fas fa-upload"></i>
                    Procesar CV
                </button>
            </form>
            
            <a href="{% url 'index' %}" class="btn-custom btn-secondary-custom">
                <i class="fas fa-home"></i>
                Volver al inicio
            </a>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.querySelector('input[type="file"]');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        
        // Styling the file input
        fileInput.className = 'file-input';
        
        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadArea.classList.add('selected-file');
                fileName.style.display = 'block';
                fileName.textContent = file.name;
                submitBtn.disabled = false;
                
                // Change upload text
                uploadArea.querySelector('.upload-text').textContent = 'Archivo seleccionado';
                uploadArea.querySelector('.upload-subtext').textContent = 'Haz clic en "Procesar CV" para continuar';
                uploadArea.querySelector('.upload-icon i').className = 'fas fa-check-circle';
            }
        });
        
        // Handle drag and drop
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
